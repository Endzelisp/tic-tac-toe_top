<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Armando Endzelis Prieto">
  <meta name="description" content="Tic Tac Toe game project is part of the curriculum of The Odin Project">
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="modal user-interface">
    <div class="player-selection"></div> <!-- select from single player vs computer and two players game -->
    <div class="mark-selection"></div> <!-- allow user to select 'X' or 'O' mark to play -->
    <div class="get-username"></div> <!-- show an interface to allow users type their names -->
  </div>
  <div class="main-container">
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <div class="gameboard-container">
        <div class="player-controls">
          <button>Play</button>
        </div>
        <div class="board">
          <div data-index="0"></div>
          <div data-index="1"></div>
          <div data-index="2"></div>
          <div data-index="3"></div>
          <div data-index="4"></div>
          <div data-index="5"></div>
          <div data-index="6"></div>
          <div data-index="7"></div>
          <div data-index="8"></div>
        </div>
      </div>
    </main>
    <footer>
      <p>Webpage developed by <a href="https://github.com/Endzelisp">Armando Endzelis</a> | 2022</p>
    </footer>
  </div>
</body>
</html>
