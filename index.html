<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Armando Endzelis Prieto" />
    <meta
      name="description"
      content="Tic Tac Toe game project is part of the curriculum of The Odin Project"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <dialog data-modal="game-selection">
      <form method="dialog" class="modal__game-selection">
        <h3>Choose your game</h3>
        <button data-player="player-vs-player">Player vs Player</button>
        <button data-player="player-vs-computer">Player vs Computer</button>
      </form>
    </dialog>
    <dialog data-modal="player-mark">
      <form method="dialog" class="modal__player-mark">
        <h3>Select your mark</h3>
        <button data-mark="x">X</button>
        <button data-mark="o">O</button>
      </form>
    </dialog>
    <dialog data-modal="player-name">
      <form method="dialog" class="modal__player-name">
        <h3>type your name</h3>
        <label for="player-x"
          >Player X
          <input type="text" id="player-x" data-input="player-x-name" />
        </label>
        <label for="player-o"
          >Player O
          <input type="text" id="player-o" data-input="player-o-name" />
        </label>
        <button data-button="start">Start</button>
      </form>
    </dialog>
    <div class="main-container">
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <main>
        <div class="gameboard-container">
          <div class="player-x">
            <h2>Player X</h2>
            <p>0</p>
          </div>
          <div class="board">
            <div data-index="0"></div>
            <div data-index="1"></div>
            <div data-index="2"></div>
            <div data-index="3"></div>
            <div data-index="4"></div>
            <div data-index="5"></div>
            <div data-index="6"></div>
            <div data-index="7"></div>
            <div data-index="8"></div>
          </div>
          <div class="player-o">
            <h2>Player O</h2>
            <p>0</p>
          </div>
        </div>
      </main>
      <footer>
        <p>
          Webpage developed by
          <a href="https://github.com/Endzelisp">Armando Endzelis</a> | 2022
        </p>
      </footer>
    </div>
  </body>
</html>
