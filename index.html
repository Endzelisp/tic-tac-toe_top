<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Armando Endzelis Prieto">
  <meta name="description" content="Tic Tac Toe game project is part of the curriculum of The Odin Project">
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="modal full-screen center">
    <section class="modal__game-selection">
      <h3>Choose your game</h3>
      <button data-players="players">Players</button>
      <button data-players="computer">Computer</button>
    </section>

    <section class="modal__player-mark non-visible">
      <h3>Select your mark</h3>
      <button data-mark="players">X</button>
      <button data-mark="computer">O</button>
    </section>

    <section class="modal__player-name non-visible">
      <h3>type your name</h3>
      <label for="player-x">Player X
        <input type="text" id="player-x">
      </label>
      <label for="player-x">Player O
        <input type="text" id="player-o">
      </label>
      <footer class="non-visible">
        <button>Play</button>
      </footer>
    </section>
  </div>

  <div class="main-container">
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <div class="gameboard-container">
        <div class="player-x">
          <h2>Player X</h2>
          <p>0</p>
        </div>
        <div class="board">
          <div data-index="0"></div>
          <div data-index="1"></div>
          <div data-index="2"></div>
          <div data-index="3"></div>
          <div data-index="4"></div>
          <div data-index="5"></div>
          <div data-index="6"></div>
          <div data-index="7"></div>
          <div data-index="8"></div>
        </div>
        <div class="player-o">
          <h2>Player O</h2>
          <p>0</p>
        </div>
      </div>
    </main>
    <footer>
      <p>Webpage developed by <a href="https://github.com/Endzelisp">Armando Endzelis</a> | 2022</p>
    </footer>
  </div>
</body>
</html>
