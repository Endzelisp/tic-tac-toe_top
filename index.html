<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Armando Endzelis Prieto" />
    <meta
      name="description"
      content="Tic Tac Toe game project is part of the curriculum of The Odin Project"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="modal-form" data-element="modal-form">
      <div class="carrousel-wrapper">
        <div class="carrousel__form" data-element="carrousel__form">
          <form class="form" data-form="game-selection">
            <h3>Choose your game</h3>
            <div class="form__controls">
              <button type="button" data-button="player-vs-player">
                Player vs Player
              </button>
              <button type="button" data-button="player-vs-computer">
                Player vs Computer
              </button>
            </div>
          </form>
          <form class="form" data-form="player-mark">
            <h3>Select your mark</h3>
            <div class="form__controls">
              <button type="button" data-mark="x">X</button>
              <button type="button" data-mark="o">O</button>
            </div>
          </form>
          <form class="form" data-form="player-name">
            <h3>type your name</h3>
            <div class="form__controls">
              <label for="player-x"
                >Player X
                <input type="text" id="player-x" data-input="player-x-name" />
              </label>
              <label for="player-o"
                >Player O
                <input type="text" id="player-o" data-input="player-o-name" />
              </label>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-form__control-btn">
        <button type="button" data-button="back" data-state="inactive">
          back
        </button>
        <button type="button" data-button="next">next</button>
      </div>
    </div>
    <div class="main-container">
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <main>
        <div class="gameboard-container">
          <dialog data-dialog="congrats-modal">
            <form method="dialog">
              <button type="button" data-button="closing-congrats">X</button>
              <h3 data-message="congrats">Great You did it!</h3>
              <button type="button" data-button="restart">Play Again</button>
            </form>
          </dialog>
          <div class="player-info" data-player="x">
            <h2>Player X</h2>
            <p>0</p>
          </div>
          <div class="board" data-element="board">
            <div data-index="0"></div>
            <div data-index="1"></div>
            <div data-index="2"></div>
            <div data-index="3"></div>
            <div data-index="4"></div>
            <div data-index="5"></div>
            <div data-index="6"></div>
            <div data-index="7"></div>
            <div data-index="8"></div>
          </div>
          <div class="player-info" data-player="o">
            <h2>Player O</h2>
            <p>0</p>
          </div>
        </div>
      </main>
      <footer>
        <p>
          Webpage developed by
          <a href="https://github.com/Endzelisp">Armando Endzelis</a> | 2022
        </p>
      </footer>
    </div>
  </body>
</html>
