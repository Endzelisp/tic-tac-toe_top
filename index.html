<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Armando Endzelis Prieto">
  <meta name="description" content="Tic Tac Toe game project is part of the curriculum of The Odin Project">
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="main-container">
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <div class="gameboard-container">
        <div class="player-controls">
          <select name="num-of-players" id="num-of-players">
            <option value="human-computer">Player vs Computer</option>
            <option value="human-human">Two Players</option>
          </select>
          <div>
            <button>X</button>
            <button>O</button>
          </div>
          <button>Play</button>
        </div>
        <div class="board">
          <div data-index="0"></div>
          <div data-index="1"></div>
          <div data-index="2"></div>
          <div data-index="3"></div>
          <div data-index="4"></div>
          <div data-index="5"></div>
          <div data-index="6"></div>
          <div data-index="7"></div>
          <div data-index="8"></div>
        </div>
        <div class="score-board">
          <h2>Score</h2>
          <h3 data-player="X"></h3>
          <h3 data-player="O"></h3>
          <p data-score="X">0</p>
          <p data-score="O">0</p>
          <p>Player X won</p>
        </div>
      </div>
    </main>
    <footer>
      <p>Webpage developed by <a href="https://github.com/Endzelisp">Armando Endzelis</a> | 2022</p>
    </footer>
  </div>
</body>
</html>
