<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Armando Endzelis Prieto">
  <meta name="description" content="Tic Tac Toe game project is part of the curriculum of The Odin Project">
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="main-container">
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <div class="gameboard-container">
        <div class="player-controls">
          <select name="num-of-players" id="num-of-players">
            <option value="human-computer">1 Player vs Computer</option>
            <option value="human-human">2 Players</option>
          </select>
          <button>Play</button>
        </div>
        <div class="board">
        </div>
      </div>
    </main>
    <footer>
      <p>Webpage developed by <a href="https://github.com/Endzelisp">Armando Endzelis</a> | 2022</p>
    </footer>
  </div>
</body>
</html>
